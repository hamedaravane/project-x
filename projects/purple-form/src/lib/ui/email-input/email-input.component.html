<nz-form-control [nzErrorTip]="errorTip">
  <nz-input-group [nzPrefix]="prefixIcon">
    <input type="email" nz-input formControlName="email" placeholder="آدرس ایمیل" />
  </nz-input-group>
</nz-form-control>

<ng-template #prefixIcon>
  <i class="fa-solid fa-envelope"></i>
</ng-template>

<ng-template #errorTip>
  <ng-container *ngIf="emailControl.errors?.['email']">آدرس ایمیل صحیح نیست</ng-container>
  <ng-container *ngIf="emailControl.errors?.['required']">آدرس ایمیل را وارد کنید</ng-container>
</ng-template>
