<nz-form-control [nzErrorTip]="ConfirmPasswordErrorTip">
  <nz-input-group [nzPrefix]="LockIcon" [nzSuffix]="isHidePassword ? EyeIcon : CloseEyeIcon">
    <input
      [type]="isHidePassword ? 'password' : 'text'"
      nz-input
      formControlName="confirmPassword"
      placeholder="تکرار کلمه عبور" />
  </nz-input-group>
</nz-form-control>

<ng-template #ConfirmPasswordErrorTip>
  <ng-container *ngIf="confirmPasswordControl.errors?.['confirm']">تکرار کلمه عبور یکسان نیست</ng-container>
  <ng-container *ngIf="confirmPasswordControl.errors?.['required']">تایید کلمه عبور الزامی است</ng-container>
</ng-template>

<ng-template #LockIcon>
  <i class="fa-solid fa-lock"></i>
</ng-template>
<ng-template #EyeIcon>
  <i (click)="isHidePassword = false" class="fa-solid fa-eye"></i>
</ng-template>
<ng-template #CloseEyeIcon>
  <i (click)="isHidePassword = true" class="fa-solid fa-eye-slash"></i>
</ng-template>
