<nz-form-control nzErrorTip="کلمه عبور را به درستی وارد کنید">
  <div
    nz-popover
    [nzPopoverTrigger]="'click' || 'focus'"
    nzPopoverPlacement="topRight"
    [nzPopoverTitle]="PasswordCheckComplexityTitle"
    [nzPopoverContent]="PasswordCheckComplexityContent">
    <nz-input-group [nzPrefix]="LockIcon" [nzSuffix]="isHidePassword ? EyeIcon : CloseEyeIcon">
      <input
        [type]="isHidePassword ? 'password' : 'text'"
        nz-input
        formControlName="password"
        placeholder="کلمه عبور" />
    </nz-input-group>
  </div>
</nz-form-control>

<ng-template #LockIcon>
  <i class="fa-solid fa-lock"></i>
</ng-template>
<ng-template #EyeIcon>
  <i (click)="isHidePassword = false" class="fa-solid fa-eye"></i>
</ng-template>
<ng-template #CloseEyeIcon>
  <i (click)="isHidePassword = true" class="fa-solid fa-eye-slash"></i>
</ng-template>

<ng-template #PasswordCheckComplexityTitle>
  <div class="flex flex-nowrap gap-2 items-center">
    <i class="fa-solid fa-key"></i>
    <span>پیچیدگی کلمه عبور</span>
  </div>
</ng-template>
<ng-template #PasswordCheckComplexityContent>
  <!-- Password Length -->
  <div class="flex items-center gap-2">
    <i
      [ngClass]="
        passwordControl.hasError('passwordTooShort') || !passwordControl.value
          ? 'fa-solid fa-xmark text-red-500'
          : 'fa-solid fa-check text-green-500'
      "></i>
    <span>بیشتر از ۸ حرف باشد</span>
  </div>

  <!-- Uppercase Characters -->
  <div class="flex items-center gap-2">
    <i
      [ngClass]="
        passwordControl.hasError('missingUpperCase') || !passwordControl.value
          ? 'fa-solid fa-xmark text-red-500'
          : 'fa-solid fa-check text-green-500'
      "></i>
    <span>شامل حروف بزرگ باشد</span>
  </div>

  <!-- Lowercase Characters -->
  <div class="flex items-center gap-2">
    <i
      [ngClass]="
        passwordControl.hasError('missingLowerCase') || !passwordControl.value
          ? 'fa-solid fa-xmark text-red-500'
          : 'fa-solid fa-check text-green-500'
      "></i>
    <span>شامل حروف کوچک باشد</span>
  </div>

  <!-- Number Characters -->
  <div class="flex items-center gap-2">
    <i
      [ngClass]="
        passwordControl.hasError('missingNumber') || !passwordControl.value
          ? 'fa-solid fa-xmark text-red-500'
          : 'fa-solid fa-check text-green-500'
      "></i>
    <span>شامل عدد باشد</span>
  </div>

  <!-- Special Characters -->
  <div class="flex items-center gap-2">
    <i
      [ngClass]="
        passwordControl.hasError('missingSpecialCharacter') || !passwordControl.value
          ? 'fa-solid fa-xmark text-red-500'
          : 'fa-solid fa-check text-green-500'
      "></i>
    <span>شامل کارکترهای ویژه (!#$%^&*) باشد</span>
  </div>
</ng-template>
